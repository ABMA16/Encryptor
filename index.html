<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href ="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <img class="header_logo" src="img/Logo.png">
        </div>
    </header>

    <main>
        <div class="content">
            <div class="left_pane">
                <textarea id="addText" class="casilla_texto" placeholder="Ingresa tu codigo secreto"></textarea>
                <div class="left_pane_legend">
                    <div class="left_footer">
                        <img class="warning" src="img/bi_exclamation-circle-fill (1).png">
                        <span>Solo letras minusculas y sin acentos</span> <!-- Class without attributes that uses only self space -->
                    </div>
                    <div class="left_pane_buttons">
                        <button id="encryptButton" class="encrypt_button" >Encriptar</button>
                        <button id="decryptButton" class="decrypt_button" >Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="rightPane" class="rigth_pane">
                <img id="imageNoText" class="image_no_text" src="img/MuÃ±eco.png">

                <textarea id="finalMessage" class="final_message" placeholder="Ningun mensaje fue encontrado"></textarea>

                <p id="rightPaneInfo" class="rigth_pane_info" >Ingresa el texto que desees encriptar</p>

                <button id="copyButton" class="copy_button" >Copiar</button>
                <button id="resetButton" class="reset_button">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Encrypter challenge made by Abraham Morales Arias</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
